<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <link rel="stylesheet" type="text/css" href="../style/styleDashboard.css">

    
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
                <span class="material-icons-round">payments</span>
                MoneyTxn
            </a>
            <a class="btn" href="dashboard.html" id="goback">Go back</a>
            <button class="btn" onclick="logout()" id="txnlo">Logout</button>
        </div>
  </nav>
<!--NavBar ends-->
<div class="container-fluid" id="txn-container"><br><br>
    <span id="progress" style="color: white; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 300;"></span>
        <center><button class="btn " id="capture_img">Capture Image from WebCam</button></center>
        <!-- Stream video via webcam -->
        <br><br>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                <video id="video" width="400" height="300" playsinline controls autoplay></video><br>
                <!-- Trigger canvas web API -->
                <button class="btn " id="snap">Capture</button>
                </div>
                <div class="col-md-6">
                    <!-- Webcam video snapshot -->
                    <canvas id="canvas" width="400" height="300"></canvas><br>
                    <canvas id="reflay" class="overlay" width="400" height="300"></canvas>
                    <button type="button" class="btn " id="stopCam">Stop WebCam</button>
                </div>
            </div>
            <img id="imgoutput" src="" hidden/>
            <img id="queryimg" src="/labeled_images/Shreya De/1.jpg" hidden/>
        </div>
     </div>  



    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="../js/firebase.js"></script>

     <script>
        //Logout function
        function logout(){
            firebase.auth().signOut()
        }
        firebase.auth().onAuthStateChanged((user)=>{
            if(!user){
                location.replace("index.html")
        }})
     </script>

</body>
</html>
