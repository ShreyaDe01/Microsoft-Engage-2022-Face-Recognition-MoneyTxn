<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Google Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Round">
    <!--Font Awesome Icons-->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style_account.css">
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">
                <span class="material-icons-round">payments</span>
                MoneyTxn
            </a>
        <span class="navbar-text">
            <a class="btn" id="go_back" href="/dashboard.html">Go Back</a>

        </span>        
        </div>
  </nav>
<!--NavBar ends-->
    <div class="container-fluid px-lg-4">
        <div class="row">
            <div class="col-md-12 mt-4">
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">My Account</h1>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-sm-4">
                <div class="card">
                    <div class="d-flex justify-content-center">
                        <img id="ProfilePic" class="card-img-top" alt="Profile Image here">

                        <div class="noProfile" id="ProfileTag">
                            <h2 class="nameTag" id="NameTag"></h2>
                        </div>
                    </div>
                    <div class="card-body">
                        <h1 class="namePlate" id="NamePlate"></h1>

                        <div class="d-flex justify-content-center">
                            <button type="button" id="setAccountBtn" class="btn btn-outline-primary mb-2"  
                                onclick="document.getElementById('setup').style.display='block'">
                                <i class="fas fa-user-edit"></i> 
                                Update Account details
                            </button>
                        </div>
                        <!-- account setup form starts -->
                        <div id="setup" class="modal">
                            <form class="modal-content">
                            <div class="container" id="setup-container">
                                <center><h1>Account Set Up</h1></center>
                                <p>Please fill in this form to set up your account.</p>
                                <hr>
                                <label for="image"><b>Insert Profile Image</b></label><br>
                                    <center><input type="file" id="photo" />
                                    <button class="btn btn-outline-primary" onclick="uploadImage()">Upload Image</button>
                                    <!--<button class="btn btn-outline-primary" id="capture_img">Capture Image from WebCam</button>-->
                                    <!-- Stream video via webcam -->
                                    <!--<br><video id="video"  playsinline controls autoplay></video>-->

                                    <!-- Trigger canvas web API --><!--<br>
                                    <button class="btn btn-outline-primary" id="snap">Capture</button>
                                    <button type="button" class="btn btn-outline-danger" id="stopCam">Stop WebCam</button>-->
                                    <!-- Webcam video snapshot -->
                                   <!-- <br><canvas id="canvas" width="640" height="480"></canvas>
                                    <button class="btn btn-outline-primary" id="saveimg">Save Image</button>-->
                                    </center>
                                <label for="AccountNumber"><b>Enter Account Number</b></label>
                                <input type="text" id="AccountNumber" placeholder="Enter 12-digit account number" required>
                                
                                <label for="pin"><b>Enter PIN</b></label>
                                <input type="password" placeholder="Enter 4-digit PIN" id="pin" required>

                                <center><div class="clearfix">
                                <button type="button" class="btn btn-outline-danger" onclick="document.getElementById('setup').style.display='none'" id="cancelbtn">Cancel</button>
                                <button type="submit" class="btn btn-outline-success" id="savebtn">Save</button>
                                <button type="button" class="btn btn-outline-success" id="saveacc" hidden></button>
                                </div></center>
                            </div>
                            </form>
                        </div>
                        <!--Account setup form ends-->
                   </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title mb-4">Balance</h5>
                            <div><i class="fas fa-rupee-sign" style="color: #0cc91f; font-size:1.2rem;"></i></div>
                        </div>

                        <h1 id="BalanceDisplay" class="display-5 mt-1 mb-1 text-success"></h1>
                        <div class="mb-1">
                            <span class="text-danger"> <i class="mdi mdi-arrow-bottom-right"></i></span>
                            <span class="text-muted">Your Total Balance</span>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title mb-4">Account Detail</h5>
                            <div><i class="fas fa-user-circle" style="color: #8000ff; font-size:1.2rem;"></i></div>
                        </div>

                        <h1 id="AccountDetail" class="display-5 mt-1 mb-3 text-primary"></h1>
                        <div style="display: flex; justify-content: space-between;">
                            <div class="text-left" style="color: #616161;">
                                <p>Account No</p>
                                <p>PIN</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title mb-3">Contact Details</h5>
                            <div><i class="fas fa-paper-plane" style="color: #0077ff; font-size:1.2rem;"></i></div>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <div class="text-left" style="color: #616161;">
                                <p>Mobile No</p>
                                <p>Email </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!--Firebase setup-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="firebase.js"></script>
    <script src="account.js"></script>
</body>
</html>
